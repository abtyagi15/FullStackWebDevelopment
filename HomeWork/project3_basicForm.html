<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label,input{
            margin: 3px 0px ;
        }
        img {
            width: 8%;
            height: 8%;
            margin: 10px 3px;
        }
    </style>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form action="https://learn.thecodehelp.in/s/courses/6369142ae4b01a0643c56f13/take">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter Your Name">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter Your Email">
        <br>
        <label for="cnumber">Contact Number</label>
        <input type="number" name="cnumber">
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob">
        <br>
        <label for="rating">Rating</label>
        <input type="radio" value="1" name="rating">
        <label for="1rating">1</label>
        <input type="radio" value="2" name="rating">
        <label for="1rating">2</label>
        <input type="radio" value="3" name="rating">
        <label for="1rating">3</label>
        <input type="radio" value="3" name="rating">
        <label for="1rating">4</label>
        <br>
        <label for="message" style="display: block;">Enter Your Message</label>
        <textarea name="message" id="messgaeid" cols="20" rows="5">Enter Your Message</textarea>
        <br>
        <input type="button" name="submit" id="submitbutton" value="submit">
        <input type="button" name="sumit" value="reset">
    </form>
    <img src="../Images/youtube.png" alt="This is youtube icon">
    <img src="../Images/instagram.png" alt="This is instagarm icon">
    <img src="../Images/facebook.png" alt="This is facebook icon">
</body>
</html>
