<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee Mug | Card</title>
  </head>
  <body>
    <div class="wrapper">
      <di class="container">
        <img src="mug.jpg" alt="mug image" class="mug"/>
        <div class="textContent">
          <h3>COFFEE MUG</h3>
          <h2>White Coffee <br> Mug</h2>
          <p class="coffeDesc">
            Coffee mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superrior quality
          </p>
          <div class="price">₹149 <s>₹230</s></div>
          <div class="cart">
            <img src="icon-cart.png" alt="cart icon image in png"  class="cartImage"/> 
            <p>Add to Cart</p>
          </div>
        </div>
      </di>
    </div>
  </body>
</html>
