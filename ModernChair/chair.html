<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chair Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="chair-content">
          <div class="chair-heading">MODERN HEADING</div>
          <div class="normal-heading">Telford Kursi</div>
          <div class="chair-price">$254 <span>$530</span></div>
          <div class="chair-main-content">
            <div class="radio-content">
              <input
                type="radio"
                name="detail-description"
                class="description"
                value="description"
                checked
              />
              <label for="description">description</label>
              <input
                type="radio"
                name="detail-description"
                class="details"
                value="details"
              />
              <label for="details">details</label>
              <div class="description-content">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id
                totam tempora enim officia veritatis hic.
              </div>
              <div class="details-content">
                <div class="length">80<span>cm</span><br />Length</div>
                <div class="length">65<span>cm</span><br />Width</div>
                <div class="length">90<span>cm</span><br />Height</div>
                <div class="length">17.6<span>lbs</span><br />Weight</div>
              </div>
            </div>
          </div>
          <div class="chair-color">Choose Color:</div>
          <div class="bg-img-selector">
            <input
              type="radio"
              class="color-btn color-1"
              name="bg-color-radio"
              value="color1"
              checked
            />
            <label for="color1" class="one"><img src="./images/color1.jpg" alt="" /></label>
            <input
              type="radio"
              class="color-btn color-2"
              name="bg-color-radio"
              value="color2"
            />
            <label for="color2"><img src="./images/color2.jpg" alt="" /></label>
            <input
              type="radio"
              class="color-btn color-3"
              name="bg-color-radio"
              value="color3"
            />
            <label for="color3"><img src="./images/color3.jpg" alt="" /></label>
            <input
              type="radio"
              class="color-btn color-4"
              name="bg-color-radio"
              value="color4"
            />
            <label for="color4"><img src="./images/color4.jpg" alt="" /></label>
            <input
              type="radio"
              class="color-btn color-5"
              name="bg-color-radio"
              value="color5"
            />
            <label for="color5"><img src="./images/color5.jpg" alt="" /></label>
            <input
              type="radio"
              class="color-btn color-6"
              name="bg-color-radio"
              value="color6"
            />
            <label for="color6"><img src="./images/color6.jpg" alt="" /></label>
            <div class="btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M8.5 19a1.5 1.5 0 1 0 1.5 1.5A1.5 1.5 0 0 0 8.5 19ZM19 16H7a1 1 0 0 1 0-2h8.491a3.013 3.013 0 0 0 2.885-2.176l1.585-5.55A1 1 0 0 0 19 5H6.74a3.007 3.007 0 0 0-2.82-2H3a1 1 0 0 0 0 2h.921a1.005 1.005 0 0 1 .962.725l.155.545v.005l1.641 5.742A3 3 0 0 0 7 18h12a1 1 0 0 0 0-2Zm-1.326-9l-1.22 4.274a1.005 1.005 0 0 1-.963.726H8.754l-.255-.892L7.326 7ZM16.5 19a1.5 1.5 0 1 0 1.5 1.5a1.5 1.5 0 0 0-1.5-1.5Z"
                />
              </svg>
              Add To Cart
            </div>
            <div class="chair-img">
              <img src="./images/chair1.png" alt="" class="chair1" />
              <img src="./images/chair2.png" alt="" class="chair2" />
              <img src="./images/chair3.png" alt="" class="chair3" />
              <img src="./images/chair4.png" alt="" class="chair4" />
              <img src="./images/chair5.png" alt="" class="chair5" />
              <img src="./images/chair6.png" alt="" class="chair6" />
            </div>
            <div class="back-color"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
