<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <title>Razorpay</title>
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div
        class="relative w-10/12 md:w-11/12 mx-auto max-w-[1080px] flex justify-between items-center"
      >
        <!-- logo -->
        <a href="./index.html" class="cursor-pointer py-7 pr-7 block"
          ><img src="./images/logo.svg" width="125px" height="30px"
        /></a>
        <ul class="text-white items-stretch space-x-6 pr-7 hidden lg:flex">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue flex items-center transition-all duration-200 relative group cursor-pointer"
          >
            <a href="#">Payments</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue flex items-center transition-all duration-200 relative group cursor-pointer"
          >
            <a href="#">Banking</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue flex items-center transition-all duration-200 relative group cursor-pointer"
          >
            <a href="#">Corporate Card</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue flex items-center transition-all duration-200 relative group cursor-pointer"
          >
            <a href="#">Payroll</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue flex items-center transition-all duration-200 relative group cursor-pointer"
          >
            <a href="#">Resources</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue flex items-center transition-all duration-200 relative group cursor-pointer"
          >
            <a href="#">Support</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue flex items-center transition-all duration-200 relative group cursor-pointer"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>
        <div class="text-white flex gap-2">
          <img src="./images/india-flag.svg" width="28px" height="20px" />
          <button
            class="py-3 px-5 font-mullish text-sm font-bold text-white border border-lightBlue rounded-sm"
          >
            Log in
          </button>
          <button
            class="py-3 px-4 min-w-[32px] font-mullish text-sm font-bold bg-white text-lightBlue300 border rounded-sm hidden lg:flex items-center hover:text-lightBlue500 transition-all duration-200"
          >
            Sign up
          </button>
        </div>
      </div>
    </nav>
    <!-- hero-section -->
    <section
      class="hero-section relative bg-deepBlue flex flex-col items-center"
    >
      <!-- Upper part -->
      <div class="text-white w-10/12 max-w-[1080px] flex justify-between items-center mx-auto">
        <div class="hero-description space-y-8">
          <!-- Left part -->
          <h2 class="font-mullish font-bold text-[40px] leading-[1.2]">
            Power your finance, grow your business
          </h2>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="font-mullish text-[18px] leading-7 opacity-60">
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital.
          </p>
          <button
            class="bg-lightBlue rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 py-[14px] px-[18px]"
          >
            Sign Up Now
          </button>
        </div>

        <div>
          <!-- Right part -->
          <img
            src="./images/hero-illustration.jpg"
           class="max-w-[680px]"
          />
        </div>
      </div>
      <!-- Shape part -->
      <div class="w-[100%] relative overflow-x-clip">
        <img src="./images/hero-shape.svg" class="w-full absolute scale-x-105 left-0 right-0" />
      </div>
    </section>
  </body>
</html>
