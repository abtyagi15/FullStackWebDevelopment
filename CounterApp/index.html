<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter App</title>
</head>
<body>
    <div id="wrapper" class="flex flex-col items-center justify-center w-screen h-screen bg-[#344151] gap-10">
        <div class="text-[#0398d4]">Increment And Decrement</div>
        <div class="flex bg-white text-[#344151] text-[25px] rounded-sm gap-12 p-3 px-5">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5"><i class="fa-solid fa-minus"></i></button>
            <div class="font-bold" id="counter">0</div>
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4c39e4ce76.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
